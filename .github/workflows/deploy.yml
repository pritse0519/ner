name: Deploy
on:
  push:
    branches: [ main ] # 触发分支
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install        # 自动安装环境
      - run: npm run build      # 自动打包
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist          # 将打包生成的 dist 文件夹发布
          branch: gh-pages      # 发布到 gh-pages 分支
